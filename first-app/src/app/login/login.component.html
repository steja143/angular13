<div class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                    <h1>Restaurent Login</h1>
                    <h5>Feel Free to Login </h5><hr/>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" placeholder="Entercorrectemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" placeholder="Entercorrectpassword" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">login</button>
                      </form>
                      <a routerLink="/signup">New User?Click to Signup!</a>
                </div>
        </div>
    </div>
</div>

<ng-container *ngIf="products.length!=0">
<div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                   <tr>
                    <th>sr.no</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quatity</th>
                    <th>Total</th>
                    <th>Action</th>
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products,let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td>
                            <img src="{{item.image}}" style="width:120px;" alt=""/>
                        </td>
                        <td style="width:20%;">{{item.description}}</td>
                        <td style="width:10%;">{{item.price}}</td>
                        <td style="width:10%;">{{item.quantity}}</td>
                        <td style="width:10%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                       <td colspan="4"></td>
                       <td><button (click)="removeAllProduct()" class="btn btn-danger btn-sm">Empty Cart</button></td>
                       <td><button routerLink="/products" class="btn btn-warning btn-sm">Shop Now</button></td>
                       <td><button (click)="checkAll()" class="btn btn-primary btn-sm">Check Out</button></td>
                       <td><strong>Total:${{allProducts}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>

<ng-container *ngIf="products.length==0">
<div class="container">
    <div class="card">
        <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"/>
        <h5>Your Cart Is Empty</h5>
        <h6>Add Item To It Now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
